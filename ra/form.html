<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">
</script>
<p><h1>Survey Form</h1></p>

<style>
input.ng-invalid {
    background-color:pink;
}

}
</style>


<body>


<div ng-app="myApp" ng-controller="formCtrl">

<br></br>
<button ng-click="reset()">RESET</button>

<button ng-click="survey Details = ">Click Me!</button><br>

<input type="checkbox" ng-model="myVar">



</form>


<div ng-switch="myVar">

     <h6>Below 16Years</h6>

  </div>

 <div ng-switch-when="Age2">

     <h6>above50</h6>

  </div>

     
 
</div>

</body>


</body>

</html>
